[variables]
NIXPACKS_PHP_ROOT_DIR = "/app"
NIXPACKS_BUILD_SCRIPT = "./build.sh"

[phases.setup]
dependsOn = ["install"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader", "npm install", "npm run build"]

[phases.build]
cmds = ["./build.sh"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
